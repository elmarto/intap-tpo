<h2>Crear Establecimiento</h2>

<mat-card>
  <form>
    <div fxLayout="row wrap">
      <mat-form-field class="field">
        <input matInput placeholder="Nombre">
      </mat-form-field>
    
      <mat-form-field class="field">
        <input matInput placeholder="Dirección">
      </mat-form-field>
    
      <mat-form-field class="field">
        <input matInput placeholder="Ciudad">
      </mat-form-field>
    
      <mat-form-field class="field">
        <input matInput placeholder="Descripción">
      </mat-form-field>

      <mat-form-field class="field">
        <input matInput placeholder="Estrellas">
      </mat-form-field>
    </div>

    <div fxLayoutAlign="end center" fxLayoutGap="1em">
      <button mat-button color="accent" [routerLink]="['/establecimientos']">CANCELAR</button>
      <button mat-raised-button color="accent">CREAR</button>
    </div>
  </form>
</mat-card>
